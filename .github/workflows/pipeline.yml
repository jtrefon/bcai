            | ðŸŽ macOS Intel | [bcai-macos-x64.tar.gz](https://github.com/jtrefon/bcai/releases/download/${{ github.ref_name }}/bcai-macos-x64.tar.gz) | ~28 MB |
            | ðŸŽ macOS Apple Silicon | [bcai-macos-arm64.tar.gz](https://github.com/jtrefon/bcai/releases/download/${{ github.ref_name }}/bcai-macos-arm64.tar.gz) | ~26 MB |
