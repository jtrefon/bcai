          cargo test --release --manifest-path runtime/Cargo.toml --no-default-features 2>/dev/null || echo "âš ï¸ Some tests failed or no tests found"
      
      - name: Binary smoke tests
        run: |
          echo "ðŸ’¨ Running binary smoke tests..."
          
